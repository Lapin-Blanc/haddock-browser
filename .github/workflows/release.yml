name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Fetch tags explicitly
        shell: pwsh
        run: |
          git fetch --force --tags

      - name: Verify annotated tag
        shell: pwsh
        run: |
          $tagRef = "refs/tags/$env:GITHUB_REF_NAME"
          $tagType = (git cat-file -t $tagRef 2>$null)
          if ($tagType -ne "tag") {
            Write-Error "Le tag doit etre annote (git tag -a). Type detecte: $tagType"
            exit 1
          }

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build Windows artifact
        shell: pwsh
        run: |
          ./build-scripts/build-win.ps1

      - name: Package dist
        shell: pwsh
        run: |
          if (-not (Test-Path dist)) {
            Write-Error "Dossier dist introuvable."
            exit 1
          }
          $distDir = Get-ChildItem -Path dist -Directory -Filter "*.dist" | Select-Object -First 1
          if (-not $distDir) {
            Write-Error "Aucun dossier .dist trouve dans dist."
            exit 1
          }
          Compress-Archive -Path "$($distDir.FullName)\\*" -DestinationPath "haddock-browser-$env:GITHUB_REF_NAME.zip" -Force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: .github/release-template.md
          files: haddock-browser-*.zip
